<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - tickethub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Vollkorn:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="forgotForm">
            <div class="auth-logo">tickethub</div>
            <h1 class="auth-title">Восстановление пароля</h1>
            
            <div class="form-group">
                <label class="form-label" for="login">Логин</label>
                <input type="text" class="form-input" id="login" name="login" maxlength="15" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Электронная почта</label>
                <input type="email" class="form-input" id="email" name="email" required>
            </div>
            
            <div id="message" style="display: none; margin-bottom: 1rem; font-size: 0.9rem;"></div>
            
            <div style="display: flex; justify-content: center; margin-bottom: 1.5rem;">
                <button type="submit" class="submit-btn" id="submitBtn">Восстановить пароль</button>
            </div>
            
            <div class="auth-footer">
                <a href="login.html" class="auth-footer-link">Вернуться ко входу</a>
            </div>
        </form>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgotForm');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const loginInput = document.getElementById('login');
            const emailInput = document.getElementById('email');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const login = loginInput.value.trim();
                const email = emailInput.value.trim();
                
                if (!login || !email) {
                    messageDiv.textContent = 'Все поля обязательны';
                    messageDiv.style.color = '#800000';
                    messageDiv.style.display = 'block';
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Отправка...';
                messageDiv.style.display = 'none';
                
                try {
                    const result = await authAPI.recoverPassword(login, email);
                    
                    if (result && result.success) {
                        messageDiv.textContent = 'Новый пароль отправлен на указанную почту';
                        messageDiv.style.color = '#008000';
                    } else {
                        messageDiv.textContent = result?.error || 'Ошибка восстановления пароля';
                        messageDiv.style.color = '#800000';
                    }
                    messageDiv.style.display = 'block';
                } catch (error) {
                    messageDiv.textContent = 'Ошибка соединения с сервером';
                    messageDiv.style.color = '#800000';
                    messageDiv.style.display = 'block';
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Восстановить пароль';
            });
        });
    </script>
</body>
</html>
